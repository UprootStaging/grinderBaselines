<html>
  <head>
    <style>
      .relWidget {
        border:2px solid green;
        position:relative;
        right:10px;
        bottom:5px;
        padding: 10px;
      }
    </style>
    <script>
      window.onload = function() {
        myInput.value = "changed";
      }
    </script>
  </head>
  <body>
    <div style="border:4px solid red; width:50%">
      <input id="myInput" class="relWidget" type="text" value="in"/>
      <img class="relWidget" src="test.png"/>
      <div style="display:inline-block; background: green; padding:2em;"></div>
    </div>
    <div>
      <img style="display:inline-block; background: pink; padding:2em;" src="test.png"/>
      <div style="display:inline-block; background: pink; padding:2em;"></div>
      <div style="display:inline-block; background: lime; padding:2em;"></div>
    </div>
    <div style="border:4px solid green; width:50%; position:relative; left:20px;">
      <p>relative div</p>
      <input type="text" value="block input inside relative" style="display:block"/>
    </div>
    <input type="text" value="block input" style="display:block"/>
    <input type="text" value="inline-block input" style="display:inline-block"/>
    <input type="text" value="normal input with padding" style="padding: 10px"/>
    <img style="padding:23px; border:4px solid blue;" src="test.png"/>

    <h3>nested relative</h3>
    <div style="border:2px solid grey;padding:4em; position:relative; left:1em;">
      <span style="display:inline-block; margin:4px;">
        <input class="lsb" value="Google Search" name="btnG" type="submit">
        <input class="lsb" value="Google Search" name="btnG" type="text">
      </span>
    </div>
    <h3>immediate relative</h3>
    <div style="border:2px solid grey;padding:4em; position:relative; left:1em;">
        <input class="lsb" value="Google Search" name="btnG" type="submit">
        <input class="lsb" value="Google Search" name="btnG" type="text">
    </div>

    <h3>float relative</h3>
    <div >
    <div style="border:8px solid grey;padding:4em; position:relative; float:left;left:8em;">
        <input class="lsb" value="Google Search" name="btnG" type="submit">
        <input class="lsb" value="Google Search" name="btnG" type="text">
    </div>
  </div>
  </body>
</html>
