<!DOCTYPE html>
<html lang="en" dir="ltr" class="client-nojs">
<head>

<style>
@media screen{
.mw-body{
margin-left:10em;padding:1em;border:1px solid #a7d7f9;border-right-width:0;margin-top:-1px;
}

div#mw-panel{
position:absolute;top:160px;padding-top:1em;width:10em;left:0
}

@-webkit-keyframes rotate{
from{
-webkit-transform:rotate(0deg);-moz-transform:rotate(0deg);transform:rotate(0deg)
}
to{
-webkit-transform:rotate(360deg);-moz-transform:rotate(360deg);transform:rotate(360deg)
}

}

}

</style>

</head>
<body > 
    <div class="mw-body" >
      <h1>Heading</h1>

      <div id="mw-panel">
        <h3>Navigation</h3>
      </div>
    </div>
  

</body></html>
