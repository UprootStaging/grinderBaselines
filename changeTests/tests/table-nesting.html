<html>
<head>
<style type="text/css">
STACK { display: table }
ROW   { display: table-row }
D     { display: table-cell; font-weight: bolder }
</style>
</head>
<body>
<STACK>
<tbody>
  <ROW>This is the <D>top</D> row.</ROW>
  <WOW>This is really the <x>middle</x> row. dear</WOW>
  <ROW>This is the <D>bottom</D> row.</ROW>
</tbody>
</STACK>

</body>
</html>
