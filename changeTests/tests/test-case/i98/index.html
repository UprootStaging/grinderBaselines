<html>
  <style>
    div.bordered {width:100px; height:40px; background: #ddd; margin:10px; border-color: grey; }
    div.dotted {border-style:dotted}
    div.dashed {border-style:dashed}
    div.solid {border-style:solid}
    div.double {border-style:double}
    div.groove {border-style:groove}
    div.ridge {border-style:ridge}
    div.inset {border-style:inset}
    div.outset {border-style:outset}

    div.thin {border-width:3px}
    div.medium {border-width:6px}
    div.thick {border-width:12px}
    body {background: #eff}
    table:hover div.bordered {border-color: blue green blue green; border-width:8px 8px 16px 24px; background: pink}
  </style>
  <body>
    <table><tbody>
      <tr>
        <td><div class="bordered dotted thick" /></td>
        <td><div class="bordered dotted medium" /></td>
        <td><div class="bordered dotted thin" /></td>
        <td>dotted</td>
      </tr>
    </tbody></table>
    <table><tbody>
      <tr>
        <td><div class="bordered dashed thick" /></td>
        <td><div class="bordered dashed medium" /></td>
        <td><div class="bordered dashed thin" /></td>
        <td>dashed</td>
      </tr>
    </tbody></table>
    <table><tbody>
      <tr>
        <td><div class="bordered solid thick" /></td>
        <td><div class="bordered solid medium" /></td>
        <td><div class="bordered solid thin" /></td>
        <td>solid</td>
      </tr>
    </tbody></table>
    <table><tbody>
      <tr>
        <td><div class="bordered double thick" /></td>
        <td><div class="bordered double medium" /></td>
        <td><div class="bordered double thin" /></td>
        <td>double</td>
      </tr>
    </tbody></table>
    <table><tbody>
      <tr>
        <td><div class="bordered groove thick" /></td>
        <td><div class="bordered groove medium" /></td>
        <td><div class="bordered groove thin" /></td>
        <td>groove</td>
      </tr>
    </tbody></table>
    <table><tbody>
      <tr>
        <td><div class="bordered ridge thick" /></td>
        <td><div class="bordered ridge medium" /></td>
        <td><div class="bordered ridge thin" /></td>
        <td>ridge</td>
      </tr>
    </tbody></table>
    <table><tbody>
      <tr>
        <td><div class="bordered inset thick" /></td>
        <td><div class="bordered inset medium" /></td>
        <td><div class="bordered inset thin" /></td>
        <td>inset</td>
      </tr>
    </tbody></table>
    <table><tbody>
      <tr>
        <td><div class="bordered outset thick" /></td>
        <td><div class="bordered outset medium" /></td>
        <td><div class="bordered outset thin" /></td>
        <td>outset</td>
      </tr>
    </tbody></table>
  </body>
</html>
